<html>

										<span class="material-icons" style="padding-top:10px;">email</span>
									</div>
									Github
								</button>

							<div>

							<div>

								</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary">Authenticate</button>
						</div>

				</div>
			</div>
		</div>

	<script type="text/javascript">
