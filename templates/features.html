		<style>	
			/* RED */
			.red .cover {
				background-color: rgb(247,178,181);
			}
			
			.red .cover a.nav-link {
				color: white;
			}
			
			.red .navbar-toggler,
			.red .navbar a.nav-link,
			.red .secondary-menu a.nav-link{
				color: #444;
			}
			
			.red .navbar-toggler:hover,
			.red .navbar a.nav-link:hover,
			.red .secondary-menu a.nav-link:hover,
			.red .cover a.nav-link:hover {
				color: #e7272d!important;
			}
			
			.red .secondary-menu {
				background-color: #fff;
			}	
			
			.red .sid-btn-primary {
				background-color: rgba(231,39,45,.7) !important;
				color: white;
				border-bottom: 3px solid #e7272d !important;
			}
			
			.red .sid-btn-primary:hover,
			.red .sid-btn-primary:active {
				outline: 2px solid #808080b0 !important;
			}
			
			.red .selectable-list .element {
				cursor: pointer;
			}
			
			.red .selectable-list .element.active {
				border: 1px solid #e7272d;
			}
			
			.red .sid-btn.with-icon .icon {
				border-right: 1px solid #e7272d;
			}
			
			/* ORANGE */	
			.orange .cover {
				background-color: rgba(247, 147, 30, 0.6);
			}
			
			.orange .cover a.nav-link {
				color: white;
			}
			
			.orange .navbar-toggler,
			.orange .navbar a.nav-link,

				color: rgb(247,147,30) !important;
			}
			
			.orange .secondary-menu {
				background-color: #fff;
			}	
			
			.orange .sid-btn-primary {
				background-color: rgba(247, 147, 30, 0.6) !important;
				color: white;
				border-bottom: 3px solid rgb(247,147,30) !important;
			}
			
			.orange .sid-btn-primary:hover,

			.orange .selectable-list .element {

			.orange .selectable-list .element.active {
				border: 1px solid rgb(247,147,30);
			}
			
			.orange sid-btn.with-icon .icon {
				border-right: 1px solid #f7931e;
			}
			
			/* PRINCIPAL */			
			.sid-btn  {
				border-left: none;
				border-top: none;
				border-right: none;
				border-radius: 0;
				padding: 5px 10px 5px 10px;
			}
			
			.sid-btn.with-icon {
				position: relative;
			}
			
			.sid-btn.with-icon .icon {
				position:absolute;
				top:0;
				left:0;
				height:100%; 
				width: 50px; 
				border-right: 1px solid #f7931e;
			}
			
			a.nav-link {
				text-transform: uppercase;
				font-weight: 700;
			}
			
			.navbar {
				height: 100px;
			}
			
			.secondary-menu {
				position: fixed;
				top: 100px;
				left: 0px;
				width: 100%;
				z-index: 2;
			}
			
			@media (min-width: 1200px) {
				.navbar {
					background-image: url('https://shopingamewebsite.azurewebsites.net/images/sketch-header.png');
					background-size: auto 100%;
					background-position: bottom;
				}
				
				.navbar {
					transition: all .5s ease; 
				}
				
				.secondary-menu {
					display: none;
				}
			}
			
			@media (max-width: 1200px) {
				.navbar {
					background-color: #fff;
				}
			}
			
			.container {
				margin-top: 100px;
			}
			
			.cover {
				height: 200px;
				position: relative;
			}
			
			.cover .cover-banner {
				
			}
			
			.cover .profile-img {
				position: absolute;
				bottom: -10px;
				left: 10px;
			}
			
			.cover .profile-img img {
				width: 150px;
				height: 150px;
			}
			
			.section {
				box-shadow: 0 6px 12px rgba(0,0,0,.175);
				border: 1px solid #ddd;
				padding: 10px;
			}
			
			.table td.comp {
				text-align:center;
				font-size:20pt;
			}
